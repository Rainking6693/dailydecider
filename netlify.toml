# API Routes
[[redirects]]
  from = "/api/recommendations/*"
  to = "/.netlify/functions/recommendation-engine"
  status = 200

[[redirects]]
  from = "/api/analytics/*"
  to = "/.netlify/functions/analytics-aggregator"

<!-- Daily Decider - Custom Illustrations for Visual Storytelling -->
<!-- Unique visual elements that create emotional connection -->

<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  
  <!-- Hero Illustration - Decision Tree -->
  <symbol id="dd-hero-tree" viewBox="0 0 400 300">
    <defs>
      <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#6366f1"/>
        <stop offset="33%" style="stop-color:#14b8a6"/>
        <stop offset="66%" style="stop-color:#f59e0b"/>
        <stop offset="100%" style="stop-color:#10b981"/>
      </linearGradient>
      <radialGradient id="heroGlow" cx="50%" cy="50%" r="50%">
        <stop offset="0%" style="stop-color:rgba(99, 102, 241, 0.2)"/>
        <stop offset="100%" style="stop-color:rgba(99, 102, 241, 0)"/>
      </radialGradient>
    </defs>
    
    <!-- Background Glow -->
    <ellipse cx="200" cy="150" rx="180" ry="120" fill="url(#heroGlow)"/>
    
    <!-- Tree Trunk -->
    <rect x="190" y="200" width="20" height="100" rx="10" fill="url(#heroGradient)" opacity="0.8"/>
    
    <!-- Main Branch Structure -->
    <path d="M200 200 Q150 150 120 120" stroke="url(#heroGradient)" stroke-width="8" stroke-linecap="round" fill="none" opacity="0.9"/>
    <path d="M200 200 Q250 150 280 120" stroke="url(#heroGradient)" stroke-width="8" stroke-linecap="round" fill="none" opacity="0.9"/>
    <path d="M200 200 Q170 130 140 100" stroke="url(#heroGradient)" stroke-width="6" stroke-linecap="round" fill="none" opacity="0.8"/>
    <path d="M200 200 Q230 130 260 100" stroke="url(#heroGradient)" stroke-width="6" stroke-linecap="round" fill="none" opacity="0.8"/>
    
    <!-- Decision Points (Nodes) -->
    <circle cx="120" cy="120" r="12" fill="#6366f1" opacity="0.9">
      <animate attributeName="r" values="12;16;12" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="280" cy="120" r="12" fill="#14b8a6" opacity="0.9">
      <animate attributeName="r" values="12;16;12" dur="3s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="140" cy="100" r="10" fill="#f59e0b" opacity="0.8">
      <animate attributeName="r" values="10;14;10" dur="3s" begin="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="260" cy="100" r="10" fill="#10b981" opacity="0.8">
      <animate attributeName="r" values="10;14;10" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Floating Elements -->
    <circle cx="80" cy="80" r="4" fill="#c4b5fd" opacity="0.6">
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,-10; 0,0" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="320" cy="90" r="3" fill="#bae6fd" opacity="0.7">
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,-8; 0,0" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="60" cy="140" r="5" fill="#a7f3d0" opacity="0.5">
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,-12; 0,0" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Central Core -->
    <circle cx="200" cy="200" r="20" fill="white" stroke="url(#heroGradient)" stroke-width="4"/>
    <circle cx="200" cy="200" r="12" fill="url(#heroGradient)"/>
    <path d="M194 200 L198 204 L206 196" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </symbol>
  
  <!-- Decision Process Illustration -->
  <symbol id="dd-process-flow" viewBox="0 0 500 200">
    <defs>
      <linearGradient id="processGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#6366f1"/>
        <stop offset="25%" style="stop-color:#14b8a6"/>
        <stop offset="50%" style="stop-color:#f59e0b"/>
        <stop offset="75%" style="stop-color:#10b981"/>
        <stop offset="100%" style="stop-color:#6366f1"/>
      </linearGradient>
    </defs>
    
    <!-- Flow Line -->
    <path d="M50 100 Q150 50 250 100 Q350 150 450 100" stroke="url(#processGradient)" stroke-width="4" fill="none" stroke-dasharray="10,5">
      <animate attributeName="stroke-dashoffset" values="0;-15" dur="2s" repeatCount="indefinite"/>
    </path>
    
    <!-- Process Steps -->
    <g id="step1">
      <circle cx="50" cy="100" r="20" fill="#6366f1"/>
      <text x="50" y="105" text-anchor="middle" fill="white" font-size="12" font-weight="600">?</text>
      <text x="50" y="140" text-anchor="middle" fill="#6366f1" font-size="11" font-weight="500">Question</text>
    </g>
    
    <g id="step2">
      <circle cx="150" cy="100" r="20" fill="#14b8a6"/>
      <text x="150" y="105" text-anchor="middle" fill="white" font-size="12" font-weight="600">AI</text>
      <text x="150" y="140" text-anchor="middle" fill="#14b8a6" font-size="11" font-weight="500">Analysis</text>
    </g>
    
    <g id="step3">
      <circle cx="250" cy="100" r="20" fill="#f59e0b"/>
      <text x="250" y="105" text-anchor="middle" fill="white" font-size="12" font-weight="600">⚡</text>
      <text x="250" y="140" text-anchor="middle" fill="#f59e0b" font-size="11" font-weight="500">Processing</text>
    </g>
    
    <g id="step4">
      <circle cx="350" cy="100" r="20" fill="#10b981"/>
      <text x="350" y="105" text-anchor="middle" fill="white" font-size="12" font-weight="600">✓</text>
      <text x="350" y="140" text-anchor="middle" fill="#10b981" font-size="11" font-weight="500">Decision</text>
    </g>
    
    <g id="step5">
      <circle cx="450" cy="100" r="20" fill="#6366f1"/>
      <text x="450" y="105" text-anchor="middle" fill="white" font-size="12" font-weight="600">✨</text>
      <text x="450" y="140" text-anchor="middle" fill="#6366f1" font-size="11" font-weight="500">Action</text>
    </g>
  </symbol>
  
  <!-- Brain Network Illustration -->
  <symbol id="dd-brain-network" viewBox="0 0 300 200">
    <defs>
      <radialGradient id="brainGradient" cx="50%" cy="50%" r="50%">
        <stop offset="0%" style="stop-color:#a5b4fc"/>
        <stop offset="100%" style="stop-color:#6366f1"/>
      </radialGradient>
    </defs>
    
    <!-- Neural Network Connections -->
    <g opacity="0.4">
      <path d="M50 50 L100 80 L150 60 L200 90 L250 70" stroke="url(#brainGradient)" stroke-width="2" fill="none"/>
      <path d="M60 120 L110 100 L160 130 L210 110 L240 140" stroke="url(#brainGradient)" stroke-width="2" fill="none"/>
      <path d="M80 170 L130 150 L180 170 L230 150" stroke="url(#brainGradient)" stroke-width="2" fill="none"/>
      <path d="M50 50 L60 120 L80 170" stroke="url(#brainGradient)" stroke-width="1" fill="none"/>
      <path d="M250 70 L240 140 L230 150" stroke="url(#brainGradient)" stroke-width="1" fill="none"/>
    </g>
    
    <!-- Neural Nodes -->
    <circle cx="50" cy="50" r="8" fill="url(#brainGradient)"/>
    <circle cx="100" cy="80" r="6" fill="url(#brainGradient)"/>
    <circle cx="150" cy="60" r="10" fill="url(#brainGradient)"/>
    <circle cx="200" cy="90" r="7" fill="url(#brainGradient)"/>
    <circle cx="250" cy="70" r="9" fill="url(#brainGradient)"/>
    
    <circle cx="60" cy="120" r="7" fill="url(#brainGradient)"/>
    <circle cx="110" cy="100" r="8" fill="url(#brainGradient)"/>
    <circle cx="160" cy="130" r="6" fill="url(#brainGradient)"/>
    <circle cx="210" cy="110" r="9" fill="url(#brainGradient)"/>
    <circle cx="240" cy="140" r="7" fill="url(#brainGradient)"/>
    
    <circle cx="80" cy="170" r="8" fill="url(#brainGradient)"/>
    <circle cx="130" cy="150" r="6" fill="url(#brainGradient)"/>
    <circle cx="180" cy="170" r="7" fill="url(#brainGradient)"/>
    <circle cx="230" cy="150" r="8" fill="url(#brainGradient)"/>
    
    <!-- Central Processing Unit -->
    <circle cx="150" cy="100" r="25" fill="none" stroke="url(#brainGradient)" stroke-width="3" opacity="0.6"/>
    <circle cx="150" cy="100" r="15" fill="url(#brainGradient)" opacity="0.8"/>
    <circle cx="150" cy="100" r="8" fill="white"/>
  </symbol>
  
  <!-- Compliment Heart Burst -->
  <symbol id="dd-heart-burst" viewBox="0 0 200 200">
    <defs>
      <radialGradient id="heartGradient" cx="50%" cy="50%" r="50%">
        <stop offset="0%" style="stop-color:#fde047"/>
        <stop offset="50%" style="stop-color:#f59e0b"/>
        <stop offset="100%" style="stop-color:#ea580c"/>
      </radialGradient>
    </defs>
    
    <!-- Burst Lines -->
    <g opacity="0.6">
      <path d="M100 20 L100 40" stroke="url(#heartGradient)" stroke-width="3" stroke-linecap="round">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
      </path>
      <path d="M141 31 L131 41" stroke="url(#heartGradient)" stroke-width="3" stroke-linecap="round">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="0.2s" repeatCount="indefinite"/>
      </path>
      <path d="M170 70 L150 70" stroke="url(#heartGradient)" stroke-width="3" stroke-linecap="round">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="0.4s" repeatCount="indefinite"/>
      </path>
      <path d="M141 109 L131 99" stroke="url(#heartGradient)" stroke-width="3" stroke-linecap="round">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="0.6s" repeatCount="indefinite"/>
      </path>
      <path d="M100 120 L100 140" stroke="url(#heartGradient)" stroke-width="3" stroke-linecap="round">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="0.8s" repeatCount="indefinite"/>
      </path>
      <path d="M59 109 L69 99" stroke="url(#heartGradient)" stroke-width="3" stroke-linecap="round">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="1s" repeatCount="indefinite"/>
      </path>
      <path d="M30 70 L50 70" stroke="url(#heartGradient)" stroke-width="3" stroke-linecap="round">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="1.2s" repeatCount="indefinite"/>
      </path>
      <path d="M59 31 L69 41" stroke="url(#heartGradient)" stroke-width="3" stroke-linecap="round">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="1.4s" repeatCount="indefinite"/>
      </path>
    </g>
    
    <!-- Central Heart -->
    <path d="M100 120 L90 110 C85 105, 75 105, 75 95 C75 85, 85 75, 95 75 C97 75, 99 76, 100 77 C101 76, 103 75, 105 75 C115 75, 125 85, 125 95 C125 105, 115 105, 110 110 L100 120 Z" fill="url(#heartGradient)">
      <animateTransform attributeName="transform" type="scale" values="1;1.1;1" dur="2s" repeatCount="indefinite"/>
    </path>
    
    <!-- Sparkles -->
    <circle cx="70" cy="60" r="2" fill="#fde047" opacity="0.8">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="130" cy="50" r="3" fill="#f59e0b" opacity="0.7">
      <animate attributeName="opacity" values="0;1;0" dur="1.8s" begin="0.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="140" cy="90" r="2" fill="#fde047" opacity="0.9">
      <animate attributeName="opacity" values="0;1;0" dur="1.2s" begin="0.6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="60" cy="90" r="2" fill="#f59e0b" opacity="0.8">
      <animate attributeName="opacity" values="0;1;0" dur="1.6s" begin="0.9s" repeatCount="indefinite"/>
    </circle>
  </symbol>
  
  <!-- Loading Animation -->
  <symbol id="dd-loading-waves" viewBox="0 0 200 60">
    <defs>
      <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#6366f1"/>
        <stop offset="25%" style="stop-color:#14b8a6"/>
        <stop offset="50%" style="stop-color:#f59e0b"/>
        <stop offset="75%" style="stop-color:#10b981"/>
        <stop offset="100%" style="stop-color:#6366f1"/>
      </linearGradient>
    </defs>
    
    <rect x="10" y="20" width="8" height="20" rx="4" fill="url(#waveGradient)">
      <animate attributeName="height" values="20;40;20" dur="1s" repeatCount="indefinite"/>
      <animate attributeName="y" values="20;10;20" dur="1s" repeatCount="indefinite"/>
    </rect>
    <rect x="30" y="20" width="8" height="20" rx="4" fill="url(#waveGradient)">
      <animate attributeName="height" values="20;40;20" dur="1s" begin="0.1s" repeatCount="indefinite"/>
      <animate attributeName="y" values="20;10;20" dur="1s" begin="0.1s" repeatCount="indefinite"/>
    </rect>
    <rect x="50" y="20" width="8" height="20" rx="4" fill="url(#waveGradient)">
      <animate attributeName="height" values="20;40;20" dur="1s" begin="0.2s" repeatCount="indefinite"/>
      <animate attributeName="y" values="20;10;20" dur="1s" begin="0.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="70" y="20" width="8" height="20" rx="4" fill="url(#waveGradient)">
      <animate attributeName="height" values="20;40;20" dur="1s" begin="0.3s" repeatCount="indefinite"/>
      <animate attributeName="y" values="20;10;20" dur="1s" begin="0.3s" repeatCount="indefinite"/>
    </rect>
    <rect x="90" y="20" width="8" height="20" rx="4" fill="url(#waveGradient)">
      <animate attributeName="height" values="20;40;20" dur="1s" begin="0.4s" repeatCount="indefinite"/>
      <animate attributeName="y" values="20;10;20" dur="1s" begin="0.4s" repeatCount="indefinite"/>
    </rect>
  </symbol>
  
  <!-- Success Celebration -->
  <symbol id="dd-success-celebration" viewBox="0 0 200 200">
    <defs>
      <radialGradient id="celebrationGradient" cx="50%" cy="50%" r="50%">
        <stop offset="0%" style="stop-color:#10b981"/>
        <stop offset="100%" style="stop-color:#059669"/>
      </radialGradient>
    </defs>
    
    <!-- Confetti -->
    <rect x="40" y="30" width="6" height="6" rx="1" fill="#fde047" transform="rotate(45 43 33)">
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,150" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="80" y="20" width="8" height="4" rx="1" fill="#f59e0b" transform="rotate(30 84 22)">
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,160" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0" dur="2.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="120" y="25" width="5" height="5" rx="1" fill="#14b8a6" transform="rotate(60 122.5 27.5)">
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,155" dur="2.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0" dur="2.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="160" y="35" width="7" height="3" rx="1" fill="#6366f1" transform="rotate(20 163.5 36.5)">
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,145" dur="2.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0" dur="2.8s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Central Success Circle -->
    <circle cx="100" cy="100" r="40" fill="url(#celebrationGradient)" opacity="0.2"/>
    <circle cx="100" cy="100" r="30" fill="url(#celebrationGradient)">
      <animate attributeName="r" values="30;35;30" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Checkmark -->
    <path d="M85 100 L95 110 L115 90" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </symbol>
  
  <!-- Empty State Illustration -->
  <symbol id="dd-empty-state" viewBox="0 0 300 200">
    <defs>
      <linearGradient id="emptyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#d4d4d4"/>
        <stop offset="100%" style="stop-color:#a3a3a3"/>
      </linearGradient>
    </defs>
    
    <!-- Background Elements -->
    <circle cx="150" cy="100" r="80" fill="none" stroke="url(#emptyGradient)" stroke-width="2" stroke-dasharray="5,5" opacity="0.3"/>
    <circle cx="150" cy="100" r="60" fill="none" stroke="url(#emptyGradient)" stroke-width="1" stroke-dasharray="3,3" opacity="0.2"/>
    
    <!-- Central Icon -->
    <path d="M130 80 Q150 60 170 80 Q170 100 150 120 Q130 100 130 80 Z" fill="url(#emptyGradient)" opacity="0.4"/>
    <circle cx="150" cy="100" r="8" fill="url(#emptyGradient)" opacity="0.6"/>
    
    <!-- Floating Dots -->
    <circle cx="100" cy="70" r="3" fill="url(#emptyGradient)" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="130" r="4" fill="url(#emptyGradient)" opacity="0.4">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="120" cy="140" r="2" fill="url(#emptyGradient)" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" begin="2s" repeatCount="indefinite"/>
    </circle>
  </symbol>
  
</svg>